<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Record Store Inventory</title>
</head>

<body>
  <div id="homepage">
    <div id="sidebar">
      <div class="logo-bar">
        <img class="logo" src={{ url_for("static", filename="images/record.png") }} alt="Logo">
        <img class="logo-name" src={{ url_for("static", filename="images/Jade_Records.png") }} alt="Name">
      </div>
      <nav>
        <ul class="top-menu">
          <li><a href="/"><img class="record-list-symbol" src={{ url_for("static", filename="images/music-record.png") }}><span>Home</span></a></li>
          <li><a href="/albums"><img class="record-list-symbol" src={{ url_for("static", filename="images/music-record.png") }}>Album List</a></li>
          <li><a href="/albums/new"><img class="record-list-symbol" src={{ url_for("static", filename="images/music-record.png") }}>Add New Album</a></li>
          <li><a href="/artists"><img class="record-list-symbol" src={{ url_for("static", filename="images/music-record.png") }}>Artist List</a></li>
          <li><a href="/artists/new"><img class="record-list-symbol" src={{ url_for("static", filename="images/music-record.png") }}>Add New Artist</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
