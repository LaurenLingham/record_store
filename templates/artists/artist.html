{% extends "base.html" %}
{% block content %}

<h1>{{ artist.name }}</h1>

<div class="buttons" class="edit-delete">
    <form action="/artists/{{ artist.id }}/edit" method="GET">
        <button><i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i></button>
    </form>
    <form action="/artists/{{ artist.id }}/delete" method="POST">
        <button class="delete-button"><i class="fa fa-trash-o fa-3x" aria-hidden="true"></i></button>
    </form>     
</div>
