{% extends "base.html" %}
{% block content %}

<h1>{{ artist.name }}</h1>

<div class="edit-delete">
    <form action="/artists/{{ artist.id }}/edit" method="GET">
        <button class="buttons"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></button>
    </form>
    <form action="/artists/{{ artist.id }}/delete" method="POST">
        <button class="buttons"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></button>
    </form>     
</div>
<br>
<br>
<hr>
<h2>Albums</h2>
{% for album in albums %}
    <a class="name-link" href="/albums/{{ album.id }}">{{ album.title }}</a>
{% endfor %}

{% endblock %}}
