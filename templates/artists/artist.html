{% extends "base.html" %}
{% block content %}

<h1>{{ artist.name }}</h1>

<div>
    <a href="/artists/{{ artist.id }}/edit">Edit</a>
    <a href="/artists/{{ artist.id }}/delete">Delete</a>
</div>
<div class="buttons">
    <form class="delete-form" action="/artists/{{ artist.id }}/delete" method="POST">
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
    </form>     
</div>

<h4>Records</h4>
<div>
    <ul>
        {% for album in albums %}
            <li>{{ album.title }}</li>        
        {% endfor %}
    </ul>
</div>

{% endblock %}}
