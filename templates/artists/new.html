{% extends "base.html" %}
{% block content %}

<h1>Create New Artist</h1>
<form action="/artists" method="post">
    <div class="input_field_padding">
      <label for="name">Name:</label>
      <br>
      <input type="text" id="name" name="name" required autofocus>
    </div>
    <button type="submit">Add Artist</button>
</form>

{% endblock %}
