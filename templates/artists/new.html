{% extends "base.html" %}
{% block content %}

<h1>Create New Artist</h1>
<form action="/artists" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <button type="submit">Add Artist</button>
</form>

{% endblock %}
