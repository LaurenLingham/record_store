{% extends "base.html" %}
{% block content %}

<h1>Create New Stock Item</h1>
<form action="/albums" method="post">
    <div>
        <label for="artist">Artist</label>
        <br>
        <select id="artist" name="artist.id">
            <option value="" disabled selected>Select Artist</option>
          {% for artist in artists %}
            <option value="{{ artist.id }}">{{ artist.name }}</option>
          {% endfor %}
        </select>
    </div>
    <div class="input_field_padding">
      <label for="title">Title</label>
      <br>
      <input type="text" id="title" name="title" required autofocus>
    </div>
    <div class="input_field_padding">
        <label for="year_published">Year Released</label>
        <br>
        <input type="number" id="year_released" name="year_released" required>
    </div>
    <div class="input_field_padding">
        <label for="genre">Genre</label>
        <br>
        <input type="text" id="genre" name="genre" required>
    </div>    
    <div class="input_field_padding">
        <label for="stock_qty">Stock qty</label>
        <br>
        <input type="number" id="stock_qty" name="stock_qty" required>
    </div>
    <div class="input_field_padding">
        <label for="purchase_price">Cost to buy</label>
        <br>
        <input type="number" id="purchase_price" name="purchase_price" step="0.01" placeholder="£" required>
    </div>
    <div class="input_field_padding">
        <label for="sell_price">Sale price</label>
        <br>
        <input type="number" id="sell_price" name="sell_price" step="0.01" placeholder="£" required>
    </div>
    <button type="submit">Add Record</button>  
</form>

{% endblock %}
